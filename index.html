<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get in Touch with Swaroop...</title>

  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">

  <script src="https://smtpjs.com/v3/smtp.js" defer></script>
  <script src="./scripts/main.js" defer></script>
  <script src="./scripts/email.js" defer></script>

  <link rel="icon" href="./images/icon.svg">
  <link rel="shortcut icon" href="./images/icon.svg">
</head>

<body>

  <div class="main__container">
    <div class="sections__inner_container">
      <section class="info_container">
        <div class="head_container">
          <h1>Get in Touch...</h1>
        </div>
        <div class="head_info">
          Send us a message, we'll get back to you within 24 hours...
        </div>
      </section>


      <section class="form_container">
        <div class="form_parent">
          <form method="post" id="contact_form">
            <div class="contact">
              <div class="input_container">

                <div class="input__inner_container">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="Your name..." required />
                </div>

                <div class="input__inner_container">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Your email..." required />
                </div>

                <div class="input__inner_container">
                  <label for="message">Message</label>
                  <textarea type="text" id="msg" name="message" placeholder="Your message..." required></textarea>
                </div>

              </div>

            </div>
            <button type="submit" class="button input_button submit_button __submit" id="form_submit">Submit</button>
          </form>
          <div class="image"></div>
        </div>

        <div class="warn_container">
          <span class="warning"><em>* Required. Your information will not be disclosed.</em></span>
        </div>
      </section>
    </div>

  </div>
  <div class="bubbles">
    <div class="bubble"></div>
  </div>

  <div class="popups" id="popups"></div>

</body>

</html>
